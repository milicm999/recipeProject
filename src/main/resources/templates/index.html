<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recipes Index Page</title>
</head>
<body>
<h2>My Recipes</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">Cake</td>
    </tr>
    </tbody>
</table>
</body>
</html>
